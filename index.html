<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Limelight&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <script src="index.js"></script>
    <title>Giulia Galastro Interview Tasks for User Vision</title>
  </head>

  <body>
    <a href="#maincontent" class="skip-link">Skip to main content ?</a>
    <nav>
      <ul class="main-nav">
        <li><a href="">About</a></li>
        <li><a href="">Careers</a></li>
        <li><a href="">Blog</a></li>
      </ul>
    </nav>
    <svg
      aria-hidden="true"
      focusable="false"
      xmlns="http://www.w3.org/2000/svg"
      data-name="Layer 1"
      x="0px"
      y="0px"
      class="defs-svg"
    >
      <symbol
        id="warning-sign"
        stroke="white"
        stroke-width="0.25%"
        fill="white"
      >
        <title>icon play 2</title>
        <path
          d="M13.3,12.68H2.7a.5.5,0,0,1-.43-.75l5.3-9.17a.51.51,0,0,1,.86,0l5.3,9.17a.5.5,0,0,1-.43.75Zm-9.73-1h8.86L8,4Z"
        />
        <path
          d="M8,9.47A.5.5,0,0,1,7.5,9V6a.5.5,0,1,1,1,0V9A.5.5,0,0,1,8,9.47Z"
        />
        <circle cx="8" cy="10.5" r="0.57" />
      </symbol>
    </svg>
    <main id="maincontent" tabindex="-1">
      <!-- tabindex of -1 takes care of older browsers that don't move focus automatically when named anchors are clicked -->
      <h1>Accessibility Adventures</h1>
      <p>Is inclusive design up your a11y?</p>
      <div role="toolbar" aria-label="Sign up or Login">
        <button aria-pressed="true">Sign up</button>
        <button aria-pressed="false">Login</button>
      </div>
      <div id="forms">
        <div id="sign-up-form">
          <form id="sign-up">
            <label for="email"
              >Your email address <strong aria-hidden="true">*</strong></label
            >
            <input type="text" id="email" name="email" aria-required="true" />
            <label for="username"
              >Pick a username <strong aria-hidden="true">*</strong></label
            >
            <input
              type="text"
              id="username"
              name="username"
              placeholder="e.g. Womble76"
              aria-required="true"
            />
            <label for="password"
              >Pick a password <strong aria-hidden="true">*</strong></label
            >
            <input
              type="password"
              id="password"
              name="password"
              aria-required="true"
            />
            <label
              ><input type="checkbox" id="showPassword" /> show password</label
            >

            <div id="sign-up-error" aria-live="assertive" role="alert">
              <p>
                <svg
                  class="icon-warning-sign"
                  viewBox="0 0 16 20"
                  role="img"
                  aria-label="sign-up-error:"
                >
                  <use xlink:href="#warning-sign"></use>
                </svg>
                Uh oh! Looks like there's a problem... please check your info
                above
              </p>
            </div>
            <button type="submit">Sign Up</button>
          </form>
        </div>
        <div id="login">
          <form action=""></form>
        </div>
      </div>
    </main>
  </body>
</html>
